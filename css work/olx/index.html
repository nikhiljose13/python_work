<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Olx</title>
</head>

<body>
  <div class="row">
    <div class="col">
      <div class="card-header one">
        <h3>Porsche 911 GT3</h3>
      </div>

      <img class="card-image" src="./img/porche.jpg" alt="">

      <div class="card-detail">
        <div class="title"> starting at <strong>40000</strong><i class="fa-solid fa-dollar-sign"></i></div>
        <ul class="list">
          <li><i class="fa-solid fa-bookmark" style="color: #fa0000;"></i> 2 seats</li>
          <li><i class="fa-solid fa-bookmark" style="color: #fa0000;"></i> petrol</li>
          <li><i class="fa-solid fa-bookmark" style="color: #fa0000;"></i> abs</li>
          <li><i class="fa-solid fa-bookmark" style="color: #fa0000;"></i> v12</li>
        </ul>
        <div class="morebt"><button >learn more</button></div>
      </div>
    </div>
    <div class="col">
      <div class="card-header second">
        <h3>Ford mustang</h3>
      </div>
      <img class="card-image" src="./img/mus.jpg" alt="">

      <div class="card-detail">
        <div class="title"> starting at <strong>35000</strong><i class="fa-solid fa-dollar-sign"></i></div>
        <ul class="list">
          <li><i class="fa-solid fa-bookmark" style="color: #fa0000;"></i> 2 seats</li>
          <li><i class="fa-solid fa-bookmark" style="color: #fa0000;"></i> petrol</li>
          <li><i class="fa-solid fa-bookmark" style="color: #fa0000;"></i> abs</li>
          <li><i class="fa-solid fa-bookmark" style="color: #fa0000;"></i> v5 5.3l</li>
        </ul>
        <div class="morebt"><button class="morebt">learn more</button></div class="morebt">
      </div>
    </div>
    <div class="col">
      <div class="card-header one">
        <h3>bmw m4</h3>
      </div>
      <img class="card-image" src="./img/222.jpg" alt="">

      <div class="card-detail">
        <div class="title"> starting at <strong>20000</strong><i class="fa-solid fa-dollar-sign"></i></div>
        <ul class="list">
          <li><i class="fa-solid fa-bookmark" style="color: #fa0000;"></i>4 seats</li>
          <li><i class="fa-solid fa-bookmark" style="color: #fa0000;"></i> petrol</li>
          <li><i class="fa-solid fa-bookmark" style="color: #fa0000;"></i> abs</li>
          <li><i class="fa-solid fa-bookmark" style="color: #fa0000;"></i> 5.3l v8</li>
        </ul>
        <div class="morebt"><button class="morebt">learn more</button></div class="morebt">
      </div>
    </div>
  </div>
</body>

</html>
